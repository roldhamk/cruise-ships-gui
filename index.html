<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Sail&display=swap" rel="stylesheet">
</head>
<body>
    <div id="viewport"> 
        <div id="ports">
        </div>
        <div id="ship">
        </div>
        <button id="sailbutton">Set Sail!</button>

    </div>
    <script src="src/controller.js"></script>
    <script src="src/port.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/ship.js"></script>
        <script>
            const itinerary = new Itinerary([
            new Port('Seville'),
            new Port('Valencia'),
            new Port('Barcelona'),
            new Port('Bilbao'),
            new Port('La Hondura')
        ]);
            const ship = new Ship(itinerary);
            const controller = new Controller(ship);
            controller.renderPorts(itinerary.ports)
            controller.renderShip();
    </script>
    
</body>
</html>
